<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/index.js"></script>

</head>

<body>


  <div class="cabecera">Cálculadora</div>
  <form id="Form1" name="Form1" method="POST" action="#">
    <div class="display">
      <input type="text" id="display" name="display" disabled />
    </div>
    <div class="teclado">
      <div class="linea">
        <a class="numeros" href="#">1</a>
        <a class="numeros" href="#">2</a>
        <a class="numeros" href="#">3</a>
        <a class="operadoresSuma" href="#">+</a>
      </div>
      <div class="linea">
        <a class="numeros" href="#">4</a>
        <a class="numeros" href="#">5</a>
        <a class="numeros" href="#">6</a>
        <a class="operadores" href="#">-</a>
      </div>
      <div class="linea">
        <a class="numeros" href="#">7</a>
        <a class="numeros" href="#">8</a>
        <a class="numeros" href="#">9</a>
        <a class="operadoresDiv" href="#">*</a>
        <!--No implementar la multiplicación-->
      </div>
      <div class="linea">
        <a class="ce" href="#">CE</a>
        <a class="numeros" href="#">0</a>
        <a class="simbolos" href="#">=</a>
        <a class="operadoresDiv" href="#">/</a>
        <!--No implementar la división-->
      </div>
    </div>

  </form>
  <script src="./js/index.js"></script>
</body>

</html>
